            var xScale = d3.scale.ordinal()

            //Create SVG Element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)

            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                    return xScale(i);
                }) 
               .attr("y", function(d) {
                    return h - yScale(d);
               })
               .attr("width", xScale.rangeBand())
               .attr("height", function(d) {
                    return yScale(d);
               })
               .attr("fill", function(d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
               });

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return d;
               })
               .attr("text-anchor", "middle")
               .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
               })
               .attr("y", function(d) {
                    return h - yScale(d) + 14;
               })

            d3.select("p")
              .on("click", function() {
                
                var numValues = dataset.length;
                maxValue = 100;       
                dataset = [];
                for (var i = 0; i < numValues; i++) {              
                    var newNumber = Math.floor(Math.random() * maxValue); 
                    dataset.push(newNumber);    
                }

                yScale.domain([0, d3.max(dataset)]);

                svg.selectAll("rect")
                .data(dataset)
                .transition()
                .delay(function(d, i) {
                    return i / dataset.length * 1000;
                })
                .ease("linear")
                .duration(500)
                .attr("y", function(d) {
                    return h - yScale(d);
                })
                .attr("height", function(d) {
                    return yScale(d);
                })
                .attr("fill", function(d) {
                    return "rgb(0, 0, " + (d * 5) + ")";
                });

                svg.selectAll("text")
                .data(dataset)
                .transition()
                .delay(function(d, i) {
                    return i / dataset.length * 1000;
                })
                .ease("linear")
                .duration(500)
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                })
                .attr("y", function(d) {
                    return h - yScale(d) + 14;
                });
